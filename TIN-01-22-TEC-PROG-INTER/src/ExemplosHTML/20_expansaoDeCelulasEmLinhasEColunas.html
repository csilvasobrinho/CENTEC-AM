<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansão de células em linhas e colunas</title>
</head>
<body>
    <table wigth="80%" align="center" border="1" cellspacing="0" bordercolor="000000" cellpadding="0">
        <tr>
            <td rowspan="2" bgcolor="#FAFAD2" align="center">Título</td>
            <th colspan="2">Título 01</th>
            <th colspan="2">Título 02</th>
        </tr>
        <tr>
            <th>Título 01</th>
            <th>Título 02</th>
            <th>Título 03</th>
            <th>Título 04</th>
        </tr>
        <tr>
            <th>Tópico 1</th>
            <td>Dados</td>
            <td>Dados</td>
            <td colspan="2" rowspan="2" align="center" valign="middle">Dados Disponíveis</td>
        </tr>
        <tr>
            <th>Tópico 2</th>
            <td>Dados</td>
            <td>Dados</td>
        </tr>

    </table>
</body>
</html>
