<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Ficha de Inscrição<h1></center>
        <form>
        Nome: <input type=text name=nome>
        <p>Sexo:
            <input type=radio name=sexo value=m>Masculino
            <input type=radio name=sexo value=f>Feminino
        </p>
        <p>Assinale abaixo os programas de computador que voc&ecirc; domina:<br>
            <input type=checkbox name=prog value=word>Word <br>
            <input type=checkbox name=prog value=excel>Wxcel <br>
            <input type=checkbox name=prog value=access>Access <br>
            <input type=checkbox name=prog value=powerpoint>Power point
        </p>
        <p>Cargo:
            <select name=cargo>
                <option value=analista>Analista de Sistemas
                <option value=gerente>Gerente
                <option value=programador>Programador C
                <option value=webmaster>WebMaster
            </select>
        </p>
        <p> Por que deseja trabalhar em nossa empresa?
            <br><textarea rows=6 cols=60
            name=pq>Mínimo de 3 linhas!</textarea>
        </p>
        <p align=center> 
            <input type=submit value="Enviar"> 
            <input type=reset value="Apagar Campos">
        </p>
        </form>
</body>
</html>
