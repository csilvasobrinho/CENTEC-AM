<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" type="text/css" href="css/34_cssTabela.css">
</head>
<body>
    <table class="one" border="1" width="100%">
        <tr>
            <td width="20%">1000000000000000000000000000</td>
            <td width="40%">10000000</td>
            <td width="40%">100</td>
        </tr>
    </table>
    <br>
    <table class="two" border="1" width="100%">
        <tr>
            <td width="20%">1000000000000000000000000000</td>
            <td width="40%">10000000</td>
            <td width="40%">100</td>
        </tr>
    </table>
    <br>
    <table class="coll" border="1">
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
    </tr>
    </table>
    <br>
    <table class="sep" border="1">
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
    <br>
    <table class="sp1" border="1">
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
    <br>
    <table class="sp2" border="1">
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
        </tr>
        <tr>
            <td>Glenn</td>
            <td>Quagmire</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>This is a caption</caption>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
        </tr>
        <tr>
            <td>Glenn</td>
            <td>Quagmire</td>
        </tr>
    </table>
</body>
</html>
